version: '3.1'
services:
  geth:
    hostname: geth
    image: ethereum/client-go:latest
    tty: true
    volumes:
      - "./ethereum:/ethereum"
    ports:
    - "8546:8546"
    command: ["--testnet", "--syncmode", "light", "--ws", "--wsaddr", "geth", "--wsport", "8546", "--wsorigins=*", "--datadir", "/ethereum"]
    restart: always
  chainlink:
    hostname: chainlink
    image: smartcontract/chainlink:latest
    tty: true
    ports:
    - "6688:6688"
    volumes:
      - "./chainlink:/chainlink"
    environment:
      - ETH_URL=ws://geth:8546
    env_file: .env
    secrets:
      - wallet_password
      - api_password
    command: ["node", "-p", "/run/secrets/wallet_password", "-a", "/run/secrets/api_password"]
    restart: always
volumes:
  chainlink:
  ethereum:
secrets:
  wallet_password:
    file: ./.password
  api_password:
    file: ./.api